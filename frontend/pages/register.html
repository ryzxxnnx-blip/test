<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Siap Santap</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="../assets/logo.jpg" alt="Siap Santap Logo">
                <span>Siap Santap</span>
            </a>
        </nav>
    </header>

    <main class="container">
        <div style="max-width: 500px; margin: 3rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: var(--shadow);">
            <h2 style="text-align: center; margin-bottom: 2rem;">Daftar Akun Baru</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <label>No. Telepon</label>
                    <input type="tel" name="phone">
                </div>
                
                <div class="form-group">
                    <label>Alamat</label>
                    <textarea name="address" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label>Konfirmasi Password</label>
                    <input type="password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Daftar</button>
            </form>
            
            <p style="text-align: center; margin-top: 1rem;">
                Sudah punya akun? <a href="login.html" style="color: var(--primary-color);">Login di sini</a>
            </p>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/demo-data.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
