<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Admin - Siap Santap</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="../assets/logo.jpg" alt="Siap Santap Logo">
                <span>Siap Santap</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="auth-links"></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Hubungi Admin</h1>
        
        <div style="max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 10px;">
            <form id="contactForm">
                <div class="form-group">
                    <label>Subjek</label>
                    <input type="text" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label>Pesan</label>
                    <textarea name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Kirim Pesan
                </button>
            </form>
        </div>
        
        <h2 style="text-align: center; margin-top: 3rem;">Pesan Saya</h2>
        <div id="my-messages"></div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/demo-data.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
