<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Siap Santap</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="../assets/logo.jpg" alt="Siap Santap Logo">
                <span>Siap Santap</span>
            </a>
        </nav>
    </header>

    <main class="container">
        <div style="max-width: 500px; margin: 3rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: var(--shadow);">
            <h2 style="text-align: center; margin-bottom: 2rem;">Login</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Username atau Email</label>
                    <input type="text" name="username" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            
            <p style="text-align: center; margin-top: 1rem;">
                Belum punya akun? <a href="register.html" style="color: var(--primary-color);">Daftar di sini</a>
            </p>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/demo-data.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
